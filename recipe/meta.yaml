{% set name = "finnhub-python" %}
{% set version = "2.4.18" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/finnhub-python-{{ version }}.tar.gz
  sha256: 46d932508f4753be207de73cce81c43070504fc68a2e2f6cb2a25c9cafa7cef4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - requests >=2.22.0

test:
  imports:
    - finnhub
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://finnhub.io/docs/api
  summary: Finnhub API
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - yehoshuadimarsky
