{% set name = "finnhub-python" %}
{% set version = "2.4.22" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: deaceb7c56af8719b84aa714818dc95ffd272d362eb73e83d2dc8d667d386737

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - requests >=2.22.0

test:
  imports:
    - finnhub
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://finnhub.io/docs/api
  summary: Finnhub API
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - yehoshuadimarsky
